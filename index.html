<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>모멘텀앱 - 따라만들기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-image: url("https://i.pinimg.com/originals/e2/64/2d/e2642de55732db8c8628b3519a63cda0.png");
            
            /* 이미지 가운데 정렬 */
            background-position: center;
            
            color: white;

        }

        .time {
            font-size: 90px;
            font-weight: bold;
        }

        .greeting {
            font-size: 50px;
        }

        .todo {
            font-size: 30px;
        }

        .author {
            font-size: 25px;
            font-style: italic;
        }

        .main{
            width: 100vw;       /* 화면 가로 꽉차게 쓰기. 100% */
            height: 80vh;       /* 화면 세로의 80%만 쓰기. */

            /* 화면 위아래 모두 가운데 정렬 코드 세트 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .quote {
            width: 100vw;
            height: 20vh;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

    </style>
    <script>
    </script>
</head>

<body>
	<!-- 코드 입력하기 -->
    <div class="main">
        <div class="time">12:00</div>
        <div class="greeting">Hello, World</div>
        <div class="todo">
            주 3회 운동하기
        </div>
    </div>
    <div class="quote">
        <div class="author">-- 명언 저자 --</div>
        <div class="content">" 명언 내용 "</div>

    </div>
    
</body>

</html>
